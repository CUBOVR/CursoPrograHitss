<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Examen Programación básica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      html {
        background-color: rgb(210, 124, 93);
      }
      h1 {
        font-size: 50ps;
        text-align: center;
        color: rgb(16, 125, 65);
      }
      form {
        text-align: center;
      }
      body {
        margin: 30px;
      }
      .result {
        background-color: darkslateblue;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
      }
    </style>
    <script>
      function elMayor() {
        var entrada = document.getElementById("entradas").value;

        if (entrada != "") {
          var numeros = entrada.split(":");
          var arreglo = numeros[0].split(",");
          var mayor = parseInt(numeros[1]);
          let mensaje = "";

          for (let numero of arreglo) {
            if (parseInt(numero) > mayor) {
              mayor = numero;
              mensaje = "El número mayor es " + mayor;
            } else {
              mensaje = "No hay un número mayor que " + mayor;
            }
          }

          document.getElementById("resultado").innerHTML = mensaje;
        } else {
          alert("Ingresa los números en el campo");
        }
      }
    </script>
  </head>
  <body>
    <form id="content">
      <h1>El mayor</h1>
      <div id="inputs" class="inputs">
        <label for="entradas"
          >Ingrese un arreglo de numeros y el número a comparar</label
        ><br />
        <input
          id="entradas"
          name="entradas"
          placeholder="1,2,3,4:7"
          title="el arreglo de numeros va separado por ',' y el comparador por ':'"
        /><br />
        <input
          type="button"
          onclick="elMayor()"
          value="Dame el número mayor"
        /><br />
      </div>
    </form>
    <div id="resultado" class="result"></div>
  </body>
</html>
